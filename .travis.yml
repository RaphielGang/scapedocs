language: node_js
node_js:
  - "node"
  - "lts/*"
  - "8"
  - "6"

env:
  global:
    - GIT_NAME: Raphiel Rollerscaperers
    - GIT_EMAIL: raphielscape@outlook.com
    - GITHUB_REPO: RaphielGang/raphielgang.github.io
    - GIT_SOURCE: _docpress

after_success:
  - npm run coveralls

after_script:
  - |
      declare exitCode;
      # -- [1] -------------------------------------------------------
      $(npm bin)/travis-after-all
      exitCode=$?
      # -- [2] -------------------------------------------------------
      if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" -a $exitCode -eq 0 ]; then
        npm install docpress git-update-ghpages
        ./node_modules/.bin/docpress build && ./node_modules/.bin/git-update-ghpages -e
      fi